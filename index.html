<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- My CSS File -->
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1RK6R1JZRX"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-1RK6R1JZRX");
    </script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>To-Do-List</title>
  </head>
  <body onload="localStorageUpload()">
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-11 col-sm-10 col-md-8 col-lg-4 d-flex align-items-center"
          style="height: 100vh"
        >
          <div class="card my-card-styles">
            <div class="card-body p-5">
              <!-- card exit -->
              <div class="row mb-5">
                <div class="col-12">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon-bars"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                  </svg>
                </div>
              </div>
              <!-- To-Do -->
              <div class="row mb-5 todo-area-adjustment">
                <div class="col-12">
                  <h5 class="card-title mb-5 fw-bold" style="color: #c471f5">
                    SET YOUR TO-DO
                  </h5>
                  <ul id="todoList" class="ps-0">
                    <li class="mb-4">
                      <input
                        type="text"
                        class="p-2"
                        id="todoAddArea"
                        placeholder="Write Here"
                      />
                    </li>
                  </ul>
                </div>
              </div>

              <!-- add button -->
              <div class="row">
                <div class="col-12 text-center">
                  <a
                    class="plus-icon-anchor btn p-1 p-md-3 border rounded-pill text-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="plus-icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 4.5v15m7.5-7.5h-15"
                      />
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- test -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- My JS file -->
    <script src="assets/JS/script.js"></script>
  </body>
</html>
